[unstable]
image=debian:unstable
init=false
root=true
pre_init_hooks="install -d -m755 -o $(id -u) -g $(id -g) /nix""curl -L https://nixos.org/nix/install | sh"

[nonfree]
image=debian:latest
init=false
root=true
pre_init_hooks="install -d -m755 -o $(id -u) -g $(id -g) /nix""curl -L https://nixos.org/nix/install | sh"" NIXPKGS_ALLOW_UNFREE=1""nix-env -iA nixpkgs.steam""nix-env -iA nixpkgs.prismlauncher"
